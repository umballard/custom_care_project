<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/da4859adf0.js" crossorigin="anonymous"></script>

    <title>Custom Care For Critters</title>
</head>
<body>
  <ul>
    <li><a  href="/dashboard"><i class="fa fa-fw fa-home"></i> Dashboard</a></li> 
    <li><a class="active" href="/add_pet"><i class='fas fa-paw' style='font-size:24px'></i> Add Pet</a></li>
    <li style="float:right"><a href="/"><i class='fas fa-sign-out-alt' style='font-size:24px'></i> Logout</a></li>
</ul>
  <div class="container_add_pet">
    <h1 class="header">Add a Pet</h1>
    <form action="/add_pet" method="POST">
      <div class="row">
        <div class="col-25">
          <label for="name">Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="name" placeholder="what does he/she respond to?..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="">Breed</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="breed" placeholder="breed of your pet..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Color</label>
        </div>
        <div class="col-75">
          <input type="text" id="color" name="color" placeholder="color or your pet ..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="weight">Weight</label>
        </div>
        <div class="col-75">
           <input type="number" id="weight" name="weight" placeholder="pets current weight in lbs..enter numerical value only">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="date_of_birth">Date of Birth</label>
        </div>
        <div class="col-75">
           <input type="date" id="DOB" name="date_of_birth">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="alerts">Reminders***</label>
        </div>
        <div class="col-75">
           <textarea name="alerts"cols="30" rows="10" placeholder="please enter any alerts we should be aware of during care of your pet..."></textarea>
           <p><i>***Appointments, biometrics etc</i></p>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Create Pet Profile">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
              <strong>- {{message}}</strong>
          {% endfor %}
        {% endif %}
        {% endwith %}
      </div>
    </form>   
  </div> 
  </body>
  </html>
