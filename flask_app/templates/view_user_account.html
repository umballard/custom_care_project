<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>

    <script src="https://kit.fontawesome.com/da4859adf0.js" crossorigin="anonymous"></script>

    <title>Custom Care For Critters</title>
</head>
<body>
</head>
<ul>
    <li><a  href="/dashboard"><i class="fa fa-fw fa-home"></i> Dashboard</a></li> 
    <li><a href="/add_pet"><i class='fas fa-paw' style='font-size:24px'></i> Add Pet</a></li>
    <li><a href="/add_service"><i class='fas fa-cart-plus' style='font-size:24px'></i> Add Service</a></li>
    <li><a class="active" href="/user_account"><i class="far fa-user-circle"></i> My Account</a></li>
    <li style="float:right"><a href="/about_us"><i class='fas fa-paw' style='font-size:24px'></i> About Us</a></li>
    <li style="float:right"><a href=""><i class='fas fa-sign-out-alt' style='font-size:24px'></i> Logout</a></li>
    
</ul>
<h1 class="welcome_user">Welcome, first_name <i class="far fa-user-circle"></i><img src="" alt=""></h1>
<h4 class="pet_table_label"><u>Pets Linked to Account</u></h4>

<table class="pet_services">
    <tr>
      <th>Pet Name</th>
      <th>Alerts</th>
    </tr>
    <tr>
      <td>pet 1</td>
      <td>pet 2</td>
    </tr>
    <tr>
        <td>alert 1</td>
        <td>alert 2</td>
      </tr>
    </table>
    <div class="update_profile_container">
      <h1 class="header">Update Account Information</h1>
      <form action="/" method="POST">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="first_name" value="{{profile.first_name}}">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="last_name" value="profile.last_name"">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input type="text" id="email" name="email" value="{{profile.email}}">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Password</label>
          </div>
          <div class="col-75">
             <input type="password" id="password" name="password" value="{{profile.password}}">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="confirm_password">Confirm Password</label>
          </div>
          <div class="col-75">
             <input type="password" id="password" name="confirm_password">
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
</html>
</body>
</html>
