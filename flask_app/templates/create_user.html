<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/da4859adf0.js" crossorigin="anonymous"></script>

    <title>Custom Care For Critters</title>
</head>
<body>
    <ul>
      <li><a href="/"><i class="fa fa-fw fa-home"></i>Home</a></li> 
      <li><a class="active" href="/"><i class="fas fa-user-plus"></i>New Account</a></li> 
      <li><a href="/user_login"><i class="far fa-user-circle"></i>Login</a></li>
      <li style="float:right"><a href=""><i class='fas fa-paw' style='font-size:24px'></i>About Us</a></li> 
      <h1>Welcome to Custom Care For Critters</h1>
    </ul>
  <div class="container">
    <h1 class="header">Create an Account</h1>
    <form action="/" method="POST">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="first_name" placeholder="Your first name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="last_name" placeholder="Your last name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Email</label>
        </div>
        <div class="col-75">
          <input type="text" id="email" name="email" placeholder="Your Email ..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Password</label>
        </div>
        <div class="col-75">
           <input type="password" id="password" name="password" placeholder="Password..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="confirm_password">Confirm Password</label>
        </div>
        <div class="col-75">
           <input type="password" id="password" name="confirm_password" placeholder="Confirm Password..">
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div> 
    <div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
      {% endif %}
      {% endwith %}
    </div>
  </body>
  </html>
