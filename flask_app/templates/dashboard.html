<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>

    <script src="https://kit.fontawesome.com/da4859adf0.js" crossorigin="anonymous"></script>

    <title>Custom Care For Critters</title>
</head>
<body>
</head>
<ul>
    <li><a class="active" href="/dashboard"><i class="fa fa-fw fa-home"></i> Dashboard</a></li> 
    <li><a href="/add_pet"><i class='fas fa-paw' style='font-size:24px'></i> Add Pet</a></li>
    <li style="float:right"><a href="/logout"><i class='fas fa-sign-out-alt' style='font-size:24px'></i> Logout</a></li>
    
</ul>
<h1 class="welcome_user">Welcome, {{session.first_name}} <i class="far fa-user-circle"></i><img src="" alt=""></h1>
<h4 class="table_label"><u>My Pets</u></h4>
        </div>
        <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Pet Name</th>
                    <th scope="col">Breed</th>
                    <th scope="col">Reminders</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                {% for pet in all_pets %}
                  <tr>
                    <td>
                        {{pet.name}}
                    </th>
                    <td>
                      {{pet.breed}}
                    </td>
                    <td>
                        {{pet.alerts}}
                    </td>
                    <td>
                        <a href="/view_pet/{{pet.pet_id}}">
                            <button class="button"><span> View </span></button>
                        </a>
                        <a href="/dashboard/delete/{{pet.pet_id}}">
                            <button class="button" onclick="return confirm ('Are you sure you want to delete your pet?: {{pet.name}}')"><span> Delete </span></button>

                        </a>
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
          </table>
  </div>
</html>
</body>
</html>
